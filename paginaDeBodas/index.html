<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/header.css">

<body>
    <script>
        const imagArr = [
            "https://github.com/odetteZV/PaginaWebDeBodas/blob/main/images/1.jpg?raw=true",
            "https://github.com/odetteZV/PaginaWebDeBodas/blob/main/images/2.jpg?raw=true",
            "https://github.com/odetteZV/PaginaWebDeBodas/blob/main/images/3.jpg?raw=true",
            "https://github.com/odetteZV/PaginaWebDeBodas/blob/main/images/4.jpg?raw=true",
            "https://github.com/odetteZV/PaginaWebDeBodas/blob/main/images/5.jpg?raw=true"]
        let contador = 0

        function aumentar() {
            const imgToChange= document.querySelector('.slider__image')
            contador++
            if (contador <  imagArr.length ) {
                imgToChange.src = imagArr[contador]
            }
        }

        function disminuir() {
            const imgToChange= document.querySelector('.slider__image')
            contador--
            if (contador >=  0 ) {
                imgToChange.src = imagArr[contador]
                console.log(imgToChange.src)
            }
        }
    </script>
    <main class="main__container">
        <header class="header" >
            <div class="header__container">
                <figure>

                </figure>

                <figure class="header__menu">
                    <img src="https://github.com/odetteZV/PaginaWebDeBodas/blob/main/images/lista.svg?raw=true" alt="menu" width="20px">
                </figure>

                <nav class="header__nav">
                    <ul class="menu__list">
                        <li class="menu__item"> <a href="#">Home</a></li>
                        <li class="menu__item"> <a href="#ourservices">Our services</a></li>
                        <li class="menu__item"> <a href="#aboutus">About us</a></li>
                        <li class="menu__item"> <a href="#contact">Contact</a></li>
                    </ul>

                </nav>
            </div>
        </header>
 
     <section class="home__container">

            <figure>

            </figure>
        
            <figure>
            <img class="home__slider-right" onclick="aumentar()" src="https://github.com/odetteZV/PaginaWebDeBodas/blob/main/images/derecha.png?raw=true" alt="flecha" width="40">
            </figure>
            
        </div>

            <figure class="services__photos-fig">
